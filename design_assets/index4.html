<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === 1. 변수 및 기본 설정 === */
        :root {
            --bg-dark: #181820;
            --bg-sidebar: #15151e;
            --bg-card: #21212b;
            --bg-input: #16161d;
            /* 카드 내부 더 어두운 입력창 */
            --primary-color: #5b5ef5;
            --danger-color: #e05d5d;
            /* 삭제 버튼 레드 */
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #383845;
            --audio-green: #4caf50;
            /* 라이브러리 오디오 태그색 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* === 2. 사이드바 (공통) === */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #2a2a35;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            padding-left: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
        }

        .menu-item.active {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        .setting-item {
            margin-top: auto;
        }

        /* === 3. 메인 콘텐츠 === */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 내부 스크롤을 위해 hidden */
        }

        /* 상단 헤더 영역 */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--text-gray);
            color: var(--text-gray);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 공통 드롭다운 스타일 */
        select.custom-select {
            background-color: var(--bg-input);
            color: var(--text-white);
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 4px;
            outline: none;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-generate-all {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* 리스트 영역 (스크롤 가능) */
        .script-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            /* 스크롤바 공간 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 개별 카드 아이템 */
        .script-item {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
        }

        /* 카드 상단 (컨트롤) */
        .item-top {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-id {
            font-weight: bold;
            margin-right: auto;
            font-size: 1rem;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        /* 오디오 슬라이더 커스텀 (심플하게 표현) */
        .audio-slider {
            width: 100px;
            height: 4px;
            background-color: #4d4d5e;
            border-radius: 2px;
            position: relative;
        }

        .audio-slider::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            /* 진행 상태 예시 */
            background-color: white;
            border-radius: 2px;
        }

        .audio-slider::before {
            content: '';
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-small-gen {
            background-color: #3e3e50;
            color: #c0c0c0;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-small-gen:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* 카드 하단 (텍스트 입력) */
        .item-bottom {
            display: flex;
            gap: 10px;
        }

        .script-input {
            flex: 1;
            background-color: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
        }

        .script-input:focus {
            border-color: var(--primary-color);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 15px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
        }

        /* 하단 고정 영역 (푸터) */
        .footer-area {
            margin-top: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .btn-large-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 스크롤바 디자인 */
        .script-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .script-list-container::-webkit-scrollbar-thumb {
            background: #3e3e4a;
            border-radius: 4px;
        }

        /* === 4. 라이브러리 사이드바 (업데이트) === */
        .library-sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-left: 1px solid #2a2a35;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .library-header h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .library-nav {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .project-selector {
            background-color: transparent;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .library-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            overflow-y: auto;
            /* 라이브러리 내용이 많아지면 스크롤 */
            padding-right: 5px;
        }

        .library-items::-webkit-scrollbar {
            width: 4px;
        }

        .library-items::-webkit-scrollbar-thumb {
            background: #3e3e4a;
            border-radius: 2px;
        }

        .lib-card {
            background-color: #262633;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .lib-preview {
            height: 70px;
            background-color: #323242;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .text-preview .line {
            height: 4px;
            background-color: #4d4d5e;
            border-radius: 2px;
            width: 70%;
            margin-bottom: 4px;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 오디오 아이콘 미리보기 */
        .audio-icon-preview {
            color: #666;
            font-size: 1.8rem;
        }

        .lib-info {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            background-color: #21212b;
        }

        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
        }

        .tag.purple {
            background-color: #7a5af5;
        }

        .tag.green {
            background-color: #37a33b;
        }

        .tag.blue {
            background-color: #2b5cdb;
        }

        .number {
            color: var(--text-gray);
        }
    </style>
</head>
