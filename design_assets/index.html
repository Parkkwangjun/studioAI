<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 초기화 및 변수 설정 */
        :root {
            --bg-dark: #181820;
            /* 전체 배경 */
            --bg-sidebar: #15151e;
            /* 왼쪽 사이드바 */
            --bg-card: #21212b;
            /* 카드/패널 배경 */
            --bg-input: #2b2b36;
            /* 인풋 배경 */
            --primary-color: #5b5ef5;
            /* 강조색 (보라/파랑) */
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #383845;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            /* 전체 스크롤 방지 */
        }

        /* 레이아웃 컨테이너 */
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* 1. 왼쪽 사이드바 스타일 */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #2a2a35;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            padding-left: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
        }

        .menu-item.active {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        .setting-item {
            margin-top: auto;
            /* 설정 메뉴를 하단으로 밀기 */
        }

        /* 2. 중앙 메인 콘텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            /* 세로 스크롤 허용 */
        }

        .content-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .content-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* 공통 카드 스타일 */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .card h3 {
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* 맞춤 설정 그리드 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3열 */
            gap: 15px 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .input-group input {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            color: white;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
        }

        /* 프롬프트 섹션 */
        .prompt-section {
            flex-grow: 1;
            /* 남은 공간 채우기 */
            display: flex;
            flex-direction: column;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .gpt-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .btn-outline-small {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .prompt-section textarea {
            width: 100%;
            flex-grow: 1;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            color: var(--text-white);
            resize: none;
            outline: none;
            min-height: 150px;
        }

        /* 하단 액션 버튼 */
        .bottom-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--text-white);
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* 3. 오른쪽 라이브러리 사이드바 스타일 */
        .library-sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-left: 1px solid #2a2a35;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .library-header h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .library-nav {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .manage-link {
            cursor: pointer;
        }

        .project-selector {
            background-color: transparent;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .library-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .lib-card {
            background-color: #262633;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .lib-preview {
            height: 80px;
            background-color: #323242;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            gap: 6px;
        }

        /* 텍스트 미리보기 흉내 */
        .text-preview .line {
            height: 4px;
            background-color: #4d4d5e;
            border-radius: 2px;
            width: 80%;
        }

        .text-preview .line.short {
            width: 50%;
        }

        /* 이미지 미리보기 */
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lib-info {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
        }

        .tag.purple {
            background-color: #5b3dad;
        }

        .tag.blue {
            background-color: #1d4ed8;
        }

        .number {
            color: var(--text-gray);
        }

        .filter-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-gray);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>AI Studio</span>
            </div>

            <ul class="menu">
                <li class="menu-item active">
                    <i class="fa-regular fa-comment-dots"></i>
                    <span>스크립트</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-volume-high"></i>
                    <span>오디오</span>
                </li>
                <li class="menu-item">
                    <i class="fa-regular fa-image"></i>
                    <span>이미지</span>
                </li>
                <li class="menu-item">
                    <i class="fa-regular fa-circle-play"></i>
                    <span>비디오</span>
                </li>
                <li class="menu-item setting-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>설정</span>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <i class="fa-regular fa-comment"></i>
                <h2>스크립트</h2>
            </header>

            <section class="card settings-section">
                <h3>맞춤 설정</h3>
                <div class="settings-grid">
                    <div class="input-group">
                        <label>타겟</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>배포 플랫폼</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>목표 길이</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>어투</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>톤 앤 매너</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>스크립트 타입</label>
                        <input type="text">
                    </div>
                </div>
            </section>

            <section class="card prompt-section">
                <div class="prompt-header">
                    <h3>프롬프트</h3>
                    <div class="gpt-upload">
                        <span>GPT 지침 업로드</span>
                        <button class="btn-outline-small">Upload</button>
                    </div>
                </div>
                <textarea placeholder="내용을 입력하세요..."></textarea>
            </section>

            <div class="bottom-actions">
                <button class="btn-outline">GPT 템플릿 불러오기</button>
                <button class="btn-primary">스크립트 생성</button>
            </div>
        </main>

        <aside class="library-sidebar">
            <div class="library-header">
                <h3>Library</h3>
            </div>

            <div class="library-nav">
                <span>Workspace</span>
                <span class="manage-link"><i class="fa-solid fa-gear"></i> Manage</span>
            </div>

            <div class="project-selector">
                <span>New Project</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="library-items">
                <div class="lib-card">
                    <div class="lib-preview text-preview">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line short"></div>
                    </div>
                    <div class="lib-info">
                        <span class="tag purple">스크립트</span>
                    </div>
                </div>

                <div class="lib-card">
                    <div class="lib-preview image-preview">
                        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                            alt="user">
                    </div>
                    <div class="lib-info">
                        <span class="tag blue">이미지</span>
                        <span class="number">#1</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <span>필터</span>
            </div>
        </aside>
    </div>

</body>

</html>
