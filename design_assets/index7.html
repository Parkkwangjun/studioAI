<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Image Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === 1. 기본 변수 및 설정 === */
        :root {
            --bg-dark: #181820;
            --bg-sidebar: #15151e;
            --bg-modal: #1e1e24;
            --bg-box-dark: #16161d;
            /* 내부 어두운 박스 배경 */
            --primary-color: #5b5ef5;
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #383845;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* === 2. 배경 (블러 처리된 뒷배경) === */
        .app-background {
            display: flex;
            height: 100%;
            width: 100%;
            filter: blur(3px);
            opacity: 0.5;
            pointer-events: none;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid #2a2a35;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            background-color: var(--bg-dark);
        }

        /* 더미 네비게이션 */
        .dummy-menu li {
            margin-bottom: 25px;
            color: var(--text-gray);
            list-style: none;
            font-size: 0.95rem;
            display: flex;
            gap: 15px;
        }

        .dummy-menu li.active {
            color: var(--primary-color);
        }

        /* === 3. 모달 스타일 === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-window {
            background-color: var(--bg-modal);
            width: 700px;
            /* 너비 조정 */
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 헤더 */
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* 바디 (콘텐츠 영역) */
        .modal-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 공통 섹션 타이틀 */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }

        /* 이미지 정보 박스 */
        .info-box {
            background-color: var(--bg-box-dark);
            border-radius: 8px;
            padding: 20px;
            font-size: 0.9rem;
            color: #d0d0d0;
            line-height: 1.6;
        }

        .info-text p {
            margin-bottom: 5px;
        }

        .info-label {
            color: var(--text-gray);
            margin-right: 8px;
        }

        /* 이미지 결과 박스 */
        .image-result-box {
            background-color: var(--bg-box-dark);
            border-radius: 8px;
            padding: 30px;
            /* 내부 여백 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 이미지 컨테이너 (이미지 + 다운로드 아이콘) */
        .result-image-container {
            position: relative;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .result-image-container img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* 다운로드 아이콘 */
        .download-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            /* 배경 추가로 가시성 확보 */
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .download-icon:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>

    <div class="app-background">
        <nav class="sidebar">
            <div style="color:white; font-weight:bold; font-size:1.2rem; margin-bottom:40px;">AI Studio</div>
            <ul class="dummy-menu">
                <li><i class="fa-regular fa-comment-dots"></i> 스크립트</li>
                <li><i class="fa-solid fa-volume-high"></i> 오디오</li>
                <li class="active"><i class="fa-regular fa-image"></i> 이미지</li>
                <li><i class="fa-regular fa-circle-play"></i> 비디오</li>
                <li><i class="fa-solid fa-gear"></i> 설정</li>
            </ul>
        </nav>
        <main class="main-content"></main>
    </div>

    <div class="modal-overlay">
        <div class="modal-window">

            <div class="modal-header">
                <h3>이미지 결과</h3>
                <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="modal-body">

                <div>
                    <h4 class="section-title">이미지 정보</h4>
                    <div class="info-box">
                        <div class="info-text">
                            <p><span class="info-label">스크립트 번호 :</span> #3(예시)</p>
                            <p><span class="info-label">스크립트 :</span> 여기에 생성한 씬 번호에 맞는 스크립트 대본이 입력됩니다.</p>
                        </div>
                    </div>
                </div>

                <div>
                    <h4 class="section-title">이미지 결과</h4>
                    <div class="image-result-box">
                        <div class="result-image-container">
                            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=600&q=80"
                                alt="Generated Result">
                            <i class="fa-solid fa-download download-icon"></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
