<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === 1. 공통 변수 및 초기화 === */
        :root {
            --bg-dark: #181820;
            /* 전체 배경 */
            --bg-sidebar: #15151e;
            /* 사이드바 배경 */
            --bg-card: #21212b;
            /* 카드 배경 */
            --primary-color: #5b5ef5;
            /* 강조색 (보라) */
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #383845;
            --info-bg: rgba(91, 94, 245, 0.1);
            /* 설명 박스 배경 (투명도) */
            --info-border: #3e41a5;
            /* 설명 박스 테두리 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* === 2. 사이드바 스타일 (공통) === */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #2a2a35;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            padding-left: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
        }

        /* 활성화 상태 (오디오) */
        .menu-item.active {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        .setting-item {
            margin-top: auto;
        }

        /* === 3. 메인 콘텐츠 스타일 (오디오 페이지 전용) === */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .content-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* 메인 카드 (스크립트 업로드) */
        .upload-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 30px;
            height: 320px;
            /* 높이 지정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            /* 내부 요소 간격 벌리기 */
        }

        .card-title {
            width: 100%;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            text-align: left;
        }

        /* 파일 업로드 점선 박스 */
        .upload-zone {
            width: 50%;
            height: 100px;
            border: 2px dashed #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-zone:hover {
            border-color: var(--text-gray);
        }

        .upload-zone span {
            font-weight: 600;
            font-size: 1rem;
        }

        /* 작은 아웃라인 버튼 (분할) */
        .btn-outline-small {
            background: transparent;
            border: 1px solid var(--text-gray);
            color: var(--text-gray);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .btn-outline-small:hover {
            border-color: var(--text-white);
            color: var(--text-white);
        }

        /* 오디오 생성 버튼 (우측 정렬) */
        .action-row {
            display: flex;
            justify-content: flex-end;
            margin-top: -10px;
            /* 간격 미세 조정 */
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* 설명 박스 (Info Box) */
        .info-box {
            background-color: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }

        .info-title {
            color: #7e81ff;
            /* 약간 밝은 보라색 텍스트 */
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .info-text {
            color: #c0c0d0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* === 4. 오른쪽 라이브러리 (공통) === */
        .library-sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-left: 1px solid #2a2a35;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .library-header h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .library-nav {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .project-selector {
            background-color: transparent;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .library-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .lib-card {
            background-color: #262633;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .lib-preview {
            height: 80px;
            background-color: #323242;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            gap: 6px;
        }

        /* 텍스트 미리보기용 CSS 그림 */
        .text-preview .line {
            height: 4px;
            background-color: #4d4d5e;
            border-radius: 2px;
            width: 80%;
        }

        .text-preview .line.short {
            width: 50%;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lib-info {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
        }

        .tag.purple {
            background-color: #5b3dad;
        }

        .tag.blue {
            background-color: #1d4ed8;
        }

        .number {
            color: var(--text-gray);
        }

        .filter-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-gray);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>AI Studio</span>
            </div>

            <ul class="menu">
                <li class="menu-item">
                    <i class="fa-regular fa-comment-dots"></i>
                    <span>스크립트</span>
                </li>
                <li class="menu-item active">
                    <i class="fa-solid fa-volume-high"></i>
                    <span>오디오</span>
                </li>
                <li class="menu-item">
                    <i class="fa-regular fa-image"></i>
                    <span>이미지</span>
                </li>
                <li class="menu-item">
                    <i class="fa-regular fa-circle-play"></i>
                    <span>비디오</span>
                </li>
                <li class="menu-item setting-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>설정</span>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <i class="fa-solid fa-volume-high"></i>
                <h2>오디오</h2>
            </header>

            <section class="upload-card">
                <h3 class="card-title">스크립트 업로드</h3>

                <div class="upload-zone">
                    <i class="fa-solid fa-comment"></i>
                    <span>Select Script File</span>
                </div>

                <button class="btn-outline-small">오디오 추출 스크립트 분할</button>
            </section>

            <div class="action-row">
                <button class="btn-primary">오디오 생성</button>
            </div>

            <section class="info-box">
                <div class="info-title">설명</div>
                <p class="info-text">
                    오디오 추출 스크립트 분할 시 대사를 제외한 나머지 지문, 역할, 효과음 등의
                    다른 텍스트를 삭제합니다.
                </p>
            </section>
        </main>

        <aside class="library-sidebar">
            <div class="library-header">
                <h3>Library</h3>
            </div>

            <div class="library-nav">
                <span>Workspace</span>
                <span><i class="fa-solid fa-gear"></i> Manage</span>
            </div>

            <div class="project-selector">
                <span>New Project</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="library-items">
                <div class="lib-card">
                    <div class="lib-preview text-preview">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line short"></div>
                    </div>
                    <div class="lib-info">
                        <span class="tag purple">스크립트</span>
                    </div>
                </div>
                <div class="lib-card">
                    <div class="lib-preview image-preview">
                        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                            alt="user">
                    </div>
                    <div class="lib-info">
                        <span class="tag blue">이미지</span>
                        <span class="number">#1</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <span>필터</span>
            </div>
        </aside>
    </div>

</body>

</html>
